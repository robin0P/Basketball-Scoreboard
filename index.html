<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="style.css"/>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <meta charset="utf-8"/>
        <meta name="description" content="A website that counts scores, aka Scoreboard for basketball, voleyball or other game"/>
        <meta name="keywords" content="Score, Scoreboard, Basketball, Voleyball, Game, Score counter"/>
        <meta name="author" content="Ege Yildiz"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container">
            <div class="scoreboard">
                <div class="scoretable">
                    <h3>HOME</h3>
                    <p class="score" id="score-el-home">0</p>
                    <div class="btns">
                        <button onclick="addOneH()">+1</button>
                        <button onclick="addTwoH()">+2</button>
                        <button onclick="addThreeH()">+3</button>
                    </div>
                </div>
                <div class="scoretable">
                    <h3>GUEST</h3>
                    <p class="score" id="score-el-guest">0</p>
                    <div class="btns">
                        <button onclick="addOneG()">+1</button>
                        <button onclick="addTwoG()">+2</button>
                        <button onclick="addThreeG()">+3</button>
                    </div>
                </div>
            </div>
            <div>
                <button onclick="newGame()" class="newGame-btn">NEW GAME</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
